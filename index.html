<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
</head>
<body class="debug">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="logo d-none d-md-block" src="./img/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <img class="mobile-logo d-md-none ms-2" src="./img/mobile-logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              </a>
              <form class="d-flex flex-grow-1 py-2 justify-items-center" role="search">
                <input class="form-control me-2" type="Search" placeholder="Search" aria-label="Search">
                <ul class="row flex-nowrap align-items-center mb-0 fs-5">
                    <li class="col-auto d-none d-md-block">
                        <i class="fa-solid fa-list"></i>
                    </li>
                    <li class="col-auto d-none d-md-block ">
                        <i class="fa-solid fa-question"></i>
                    </li>
                    <li class="col-auto d-none d-md-block">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </li>
                    <li class="col-auto me-2">
                        <i class="text-warning fa-solid fa-bell"></i>
                    </li>
                </ul>
              </form>
            </div>
          </nav>
    </header>

    <main>
        <div class="sidebar bg-sidebar text-light">
            ciao
        </div>
        
        <div class="main-content">
            
        ciao


        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
